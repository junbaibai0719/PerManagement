<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">创建账号!</h1>
                        </div>
                        <form class="user" onsubmit="return verify()" method="post"
                              action="{% url 'permanage:register_action' %}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="firstname"
                                           id="exampleFirstName"
                                           placeholder="大名">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="lastname"
                                           id="exampleLastName"
                                           placeholder="尊姓">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="username"
                                       id="exampleUserName"
                                       placeholder="用户名">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="passwd1"
                                           id="exampleInputPassword" placeholder="密码">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="passwd2"
                                           id="exampleRepeatPassword" placeholder="重复密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="email"
                                       id="exampleInputEmail"
                                       placeholder="你的邮箱@邮箱.com">
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="注册账号">
                            <hr>
                            {#                <a href="index.html" class="btn btn-google btn-user btn-block">#}

                            {% csrf_token %}
                        </form>

                        </div>
                        <div class="text-center">
